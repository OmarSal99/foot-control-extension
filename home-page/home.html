<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="../extension-logo.png" />
  </head>
  <body>
    <header>
      <img
        src="../extension-logo.png"
        alt="Ext Img"
        style="width: 50px; height: 50px"
      />
      <h2>Foot pedal extension</h2>
    </header>
    <div class="row-elements-on-sides">
      <h2 id="device-name" style="word-wrap: break-word; max-width: 300px"></h2>
      <div class="label-value-pair">
        <label for="">Device input tester: </label>
        <input type="text" id="device-input-field" />
        <button id="test-mode-button" disabled>Switch to test mode</button>
      </div>
      <button id="connect-device-button">Connect a device</button>
    </div>
    <script type="module" src="controller.js"></script>
    <div id="devices-space"></div>

    <button id="test-input-button">Test input of gamepad</button>
  </body>
</html>
